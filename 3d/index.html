<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sonic</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <a-camera gps-camera="simulateLatitude:-6.257136 ;simulateLongitude:106.851940;" rotation-reader></a-camera>
        <a-asset-item id="sonic" src="model/scene.gltf"></a-asset-item>
        <a-entity gltf-model="#sonic" animation-mixer="clip:sc_run_loop"
            gps-entity-place="latitude:-6.256951; longitude:106.835538;" scale="0.9 0.9 0.9"></a-entity>
    </a-scene>
</body>

</html>
