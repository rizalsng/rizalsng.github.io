<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" embedded
        loading-screen="enabled: false;" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset" scale="15 15 15"
            gps-entity-place="latitude:-6.256842; longitude:106.852819;"></a-entity>
        <!--
        <a-text value="Hello World" look-at="[gps-camera]" scale="15 15 15"
            gps-entity-place="latitude:-6.256842; longitude:106.852819;"></a-text>
            -->
        <a-camera gps-camera> </a-camera>
    </a-scene>
</body>

</html>
