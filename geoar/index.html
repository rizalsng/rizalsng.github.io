<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs="source: webcam;">
        <a-camera gps-camera></a-camera>

        <a-text value=" This will always face the user." look-at="[gps-camera]" scale="5 5 5" position="0 0 5"
            gps-entity-place="latitude: -6.256842; longitude: 106.852819;">
        </a-text>

    </a-scene>
</body>

</html>
