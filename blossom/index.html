<!DOCTYPE html>

<html>

<head>
  <title>Blossom</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>

  <style>
    #footer {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3em;
    }
  </style>

  <script>
    addEventListener('markerFound', function () {
      document.querySelector("#footer").innerHTML = 'marker found';
    });

    addEventListener('markerLost', function () {
      document.querySelector("#footer").innerHTML = 'marker lost';
    });
  </script>
</head>

<body>
  <div id="footer"></div>
  <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" embedded
    renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
    <a-asset-item id="flower" src="model/scene.gltf"></a-asset-item>
    <a-nft type="nft" url="./nft/sampoerna/sampoerna" emitevents="true" smooth="true" smoothCount="10"
      smoothTolerance=".01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity gltf-model="#flower" animation-mixer="clip:Object_0;" scale="15 15 15" position="0 1.5 -3"
        class="clickable" gesture-handler>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
